<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper" class="login-form">
    <div class="shape shape--one"></div>
    <div class="shape shape--two"></div>
    <form id="loginForm" class="login-form">
      <img src="images/logo-type.png" class="logo" alt="logo-type">
        <div class="form-group">
          <label for="username" class="form__label">نام کاربری:</label>
          <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید">
          <div id="username-error" class="error-message hidden">پر کردن این بخش الزامی میباشد</div>
        </div>
        <div class="form-group">
          <label for="password" class="form__label">رمز عبور:</label>
          <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
          <div id="password-error" class="error-message hidden">پر کردن این بخش الزامی میباشد</div>
        </div>
        <div class="form-group">
          <label for="email" class="form__label">ایمیل:</label>
          <input type="email" id="email" placeholder="ایمیل خود را وارد کنید">
          <div id="email-error" class="error-message hidden">پر کردن این بخش الزامی میباشد</div>
        </div>
        <button type="submit" class="form__submit-btn">ثبت نام</button>
      </form>
    </div>
      <script src="java.js"></script>
</body>
</html>
